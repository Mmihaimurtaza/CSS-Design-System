    <section class = "font-styles-wrapper">
        <section id="fontStyles">
            <h1>Customize Font Families and use it for your website:</h1>
            
            
        </section>
        <hr>
        <section class = "customize-fonts">
            <section class = "dropdown">
                <h2 class = "header-customize-fonts">font-style<h2>
                <select id="font-style" class="dropdown" data-settings='{"wrapperClass":"metro"}'>
                    <option class = "dropdown-item" value="italic" selected>italic</option>
                    <option class = "dropdown-item" value="normal" >normal</option>
                    <option class = "dropdown-item" value="oblique">oblique</option>
                </select> 
            </section>

            <section class = "dropdown">
                <h2 class = "header-customize-fonts">font-weight<h2>
                <select id="font-weight" class="dropdown" data-settings='{"wrapperClass":"metro"}'>
                    <option class = "dropdown-item" value="100">100</option>
                    <option class = "dropdown-item" value="200" >200</option>
                    <option class = "dropdown-item" value="300">300</option>
                    <option class = "dropdown-item" value="400">400</option>
                    <option class = "dropdown-item" value="500">500</option>
                    <option class = "dropdown-item" value="600">600</option>
                    <option class = "dropdown-item" value="700">700</option>
                    <option class = "dropdown-item" value="800">800</option>
                    <option class = "dropdown-item" value="900">900</option>
                    <option class = "dropdown-item" value="normal"selected>normal</option>
                    <option class = "dropdown-item" value="bold">bold</option>
                </select> 
            </section>
            <section class="dropdown">
                <h2 class = "header-customize-fonts">font-size<h2>
                    <select id="font-size" class="dropdown" data-settings='{"wrapperClass":"metro"}'>
                        <option class = "dropdown-item" value="10px">10px</option>
                        <option class = "dropdown-item" value="11px" >11px</option>
                        <option class = "dropdown-item" value="12px">12px</option>
                        <option class = "dropdown-item" value="13px">13px</option>
                        <option class = "dropdown-item" value="14px">14px</option>
                        <option class = "dropdown-item" value="15px">15px</option>
                        <option class = "dropdown-item" value="16px">16px</option>

                        <option class = "dropdown-item" value="22px">22px</option>
                        <option class = "dropdown-item" value="23px">23px</option>
                        <option class = "dropdown-item" value="24px"selected>24px </option>
